      <section id="services" class="section-bg">

          <header class="section-header">
            <h3>COVID Trend Analysis</h3>
            <!-- <div class="col-lg-12" align="center" style="font-size: 20px;">
              </div> -->
              <iframe 
              title="New confirmed COVID–19 cases, per day" 
              aria-label="Interactive area chart" id="datawrapper-chart-t87gC" 
              src="https://datawrapper.dwcdn.net/t87gC/1/" scrolling="no" frameborder="0" 
              style="width: 0; min-width: 100% !important; border: none;" height="424">
              </iframe>
              <script type="text/javascript">!function(){
                "use strict";window.addEventListener("message",(function(a){
                  if(void 0!==a.data["datawrapper-height"])
                  for(var e in a.data["datawrapper-height"]){
                    var t=document.getElementById("datawrapper-chart-"+e)||document.querySelector("iframe[src*='"+e+"']");
                    t&&(t.style.height=a.data["datawrapper-height"][e]+"px")
                  }
                }))
              }();
              </script>


          <iframe 
          title="New confirmed COVID–19 deaths, per day" aria-label="Interactive area chart" id="datawrapper-chart-Ba7yn" src="https://datawrapper.dwcdn.net/Ba7yn/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="356"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(a){if(void 0!==a.data["datawrapper-height"])for(var e in a.data["datawrapper-height"]){var t=document.getElementById("datawrapper-chart-"+e)||document.querySelector("iframe[src*='"+e+"']");t&&(t.style.height=a.data["datawrapper-height"][e]+"px")}}))}();
          </script>
          </header>

    <!--==========================
    Footer
  ============================-->
    <footer id="footer" class="section-bg" style="background-color: #f5f8fd;">
      <div class="footer-top">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <div class="row">
                <div class="col-sm-11">
                  <div class="footer-info">
                    <!-- <h3>FloodML</h3> -->
                    <img style="margin-top: 0px; max-height: 100px;"
                        src="{{ url_for('static', filename='img/logo-removebg.png') }}" alt="" class="img-fluid" />
                    <p style="padding-top:20px;">
                      CovidML is a web app that tracks the latest situation as countries fight coronavirus resurgence.
                    </p>
                  </div>
                </div>
              </div>
            </div>
    
            <div class="col-lg-6">
              <div class="form">
                <h4>Send us a message</h4>
    
                <form action="" method="post" role="form" class="contactForm">
                  <div class="form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"
                      data-rule="minlen:1" data-msg="Please enter a name" />
                    <div class="validation"></div>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                      data-rule="email" data-msg="Please enter a valid email" />
                    <div class="validation"></div>
                  </div>
                  <div class="form-group">
                    <textarea type="text" class="form-control" name="message" id="message" placeholder="Your Message"
                      data-rule="minlen:" data-msg="Please enter at least 8 chars"></textarea>
                    <div class="validation"></div>
                  </div>
    
                  <div id="sendmessage">
                    Your message has been sent. Thank you!
                  </div>
                  <div id="errormessage"></div>
    
                  <div class="text-center">
                    <button type="submit" title="Send Message">
                      Send Message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
